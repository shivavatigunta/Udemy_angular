<form>  
<div class="form-group">
  <label for="firstName">First Name</label>
  <input required ngModel minlength="3" maxlength="10" pattern="banana" name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
  <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
    <div *ngIf="firstName.errors.required">First Name required</div>
    <div *ngIf="firstName.errors.minlength">First Name length should be {{firstName.errors.minlength.requiredLength }}</div>
    <div *ngIf="firstName.errors.pattern">First Name is not matched with pattern</div>
  </div>
</div>

<div class="form-group">
  <label for="comment">Comment</label>
  <textarea ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>

<button class="btn btn-primary">Submit</button>
</form>
